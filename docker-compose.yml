version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: connecthub_postgres
    environment:
      POSTGRES_DB: connecthub
      POSTGRES_USER: connecthub_user
      POSTGRES_PASSWORD: connecthub_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - connecthub_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U connecthub_user -d connecthub"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: connecthub_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@connecthub.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - connecthub_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  connecthub_network:
    driver: bridge